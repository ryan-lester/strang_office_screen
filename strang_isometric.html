<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRANG Poster - Isometric Grid Live</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/din-pro');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000000;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "DIN Pro", "Futura", Arial, sans-serif;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .poster {
            width: 2000px;
            height: 3500px;
            background: #000000;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 80px rgba(0,0,0,0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- THE FIX IS HERE --- */
        #isoCanvas {
            position: absolute; /* Changed from relative to absolute */
            top: -100%;         /* Center the 300% canvas */
            left: -100%;        /* Center the 300% canvas */
            width: 300%;
            height: 300%;
            z-index: 1;
        }

        .meta-layer {
            position: absolute;
            top: 100px; left: 100px; right: 100px; bottom: 100px;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            font-family: "Roboto Mono", monospace;
            font-size: 28px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo {
            width: 85%;
            display: block;
            margin: 0;
            position: absolute;
            z-index: 20;
            filter: invert(1);
        }

    </style>
</head>
<body>

<div class="wrapper">
    <div class="poster" id="poster">

        <canvas id="isoCanvas"></canvas>

        <div class="meta-layer">
            <div class="meta-row">
                <span>STRANG.DESIGN</span>
                <span id="timer">00:00:00</span>
            </div>

            <div class="meta-row">
                <span>MIAMI</span>
                <span id="weather">LOADING...</span>
            </div>
        </div>

        <img class="logo" src="assets/strang_logo.png" alt="STRANG">

    </div>
</div>

<script>
    const timerEl = document.getElementById('timer');
    const weatherEl = document.getElementById('weather');

    function scalePoster() {
        const poster = document.getElementById("poster");
        const wrapper = document.querySelector(".wrapper");
        const DESIGN_W = 2000;
        const DESIGN_H = 3500;
        
        if (wrapper.clientWidth === 0) return;

        const scaleX = wrapper.clientWidth / DESIGN_W;
        const scaleY = wrapper.clientHeight / DESIGN_H;
        const scale = Math.min(scaleX, scaleY);
        poster.style.transform = `scale(${scale})`;
    }

    function updateTime() {
        const now = new Date();
        const estTime = new Intl.DateTimeFormat('en-US', {
            timeZone: 'America/New_York',
            hour12: false,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        }).format(now);

        timerEl.innerText = estTime + ":" + Math.floor(now.getMilliseconds()/100);
        requestAnimationFrame(updateTime);
    }

    async function fetchMiamiWeather() {
        try {
            const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=25.7617&longitude=-80.1918&current=temperature_2m&temperature_unit=fahrenheit');
            const data = await response.json();

            if (data.current && data.current.temperature_2m) {
                const temp = Math.round(data.current.temperature_2m);
                weatherEl.innerText = `${temp}°F`;
            } else {
                weatherEl.innerText = "--°F";
            }
        } catch (error) {
            console.error("Weather fetch failed:", error);
            weatherEl.innerText = "OFFLINE";
        }
    }

    function initIsoCanvas() {
        const canvas = document.getElementById('isoCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 2000;
        canvas.height = 3500;

        let time = 0;
        
        // These are the tile sizes - should create flat, wide diamonds
        const tileWidth = 60;
        const tileHeight = 30;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        function drawBlock(x, y, z) {
            const isoX = (x - y) * tileWidth;
            const isoY = (x + y) * tileHeight;

            const finalX = centerX + isoX;
            const finalY = centerY + isoY;

            const height = z;

            ctx.lineWidth = 0.15;
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#ffffff';
            ctx.fillStyle = '#000000';

            ctx.beginPath();
            ctx.moveTo(finalX, finalY - height);
            ctx.lineTo(finalX + tileWidth, finalY + tileHeight - height);
            ctx.lineTo(finalX, finalY + (tileHeight * 2) - height);
            ctx.lineTo(finalX - tileWidth, finalY + tileHeight - height);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(finalX + tileWidth, finalY + tileHeight - height);
            ctx.lineTo(finalX + tileWidth, finalY + tileHeight);
            ctx.lineTo(finalX, finalY + (tileHeight * 2));
            ctx.lineTo(finalX, finalY + (tileHeight * 2) - height);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(finalX - tileWidth, finalY + tileHeight - height);
            ctx.lineTo(finalX - tileWidth, finalY + tileHeight);
            ctx.lineTo(finalX, finalY + (tileHeight * 2));
            ctx.lineTo(finalX, finalY + (tileHeight * 2) - height);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function drawFrame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let x = -12; x <= 12; x++) {
                for (let y = -12; y <= 12; y++) {
                    const dist = Math.sqrt(x*x + y*y);
                    let z = Math.sin(dist * 0.2 - time) * 40 + 40;
                    drawBlock(x, y, z);
                }
            }

            time += 0.02;
            requestAnimationFrame(drawFrame);
        }

        drawFrame();
    }

    window.addEventListener("resize", scalePoster);
    window.addEventListener("load", () => {
        scalePoster();
        updateTime();
        fetchMiamiWeather();
        initIsoCanvas();
    });
</script>

</body>
</html>
