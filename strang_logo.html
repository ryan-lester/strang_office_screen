<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strang Logo Wallpaper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* FIX: Use 100% of the iframe, not 300vw. 
               The iframe is already 3 screens wide. */
            width: 100%; 
            height: 100vh;
            overflow: hidden;
            
            /* White Background for Black Logo */
            background: #ffffff; 

            /* Center the content */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #my-logo {
            /* This is relative to the total width (3 screens). 
               20% of 3 screens = 60% of one screen. */
            width: 20%; 
            height: auto;
            display: block;
            
            /* DEBUG BORDER: 
               This puts a red box around where the image SHOULD be.
               If you see the red box but no logo -> Image path is wrong.
               If you see no red box -> CSS positioning is still off.
               REMOVE THIS LINE ONCE IT WORKS. 
            */
            border: 2px solid red; 
        }
    </style>
</head>
<body>
    
    <img id="my-logo" src="assets/strang_logo.png" alt="Logo">

</body>
</html>
