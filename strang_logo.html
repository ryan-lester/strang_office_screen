<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strang Logo Wallpaper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* 3 SCREENS WIDE */
            width: 300vw; 
            height: 100vh;
            overflow: hidden;
            
            /* WHITE BACKGROUND for Black Logo */
            background: #ffffff; 

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #my-logo {
            /* 20% of 3 screens = 60% of one screen width */
            width: 20%; 
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    
    <img id="my-logo" src="assets/strang_logo.png" alt="Logo">

</body>
</html>
