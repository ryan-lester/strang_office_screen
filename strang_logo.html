<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strang Logo Wallpaper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Full width of the iframe (which is already 3 screens wide) */
            width: 100%; 
            height: 100vh;
            overflow: hidden;
            background: #ffffff; 

            /* Center the massive logo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #my-logo {
            /* SIZE CONTROLS:
               33% = Fills the Center Screen (edge to edge)
               60% = Spans ~2 Screens (bleeds onto Left and Right)
               90% = Spans almost all 3 Screens
            */
            width: 60%; 
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    
    <img id="my-logo" src="assets/strang_logo.png" alt="Logo">

</body>
</html>
