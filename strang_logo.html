<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Wallpaper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* 1. Define the Canvas Size */
            width: 300vw; /* 3 Screens Wide */
            height: 100vh;
            overflow: hidden;
            background: #000; /* Black Background */

            /* 2. Center Your Content */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 3. Style Your Art */
        #my-logo {
            width: 20%; /* Relative to total width. 20% of 3 screens = 60% of one screen */
            height: auto;
            
            /* If your logo is black, invert it to white automatically */
            /* filter: invert(1); */ 
        }
    </style>
</head>
<body>
    
    <img id="my-logo" src="assets/strang_logo.png" alt="Logo">

</body>
</html>
