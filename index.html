<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strang OS Controller</title>
    <style>
        /* IMPORT DIN PRO */
        @import url('https://fonts.cdnfonts.com/css/din-pro');

        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background-color: #ffffff; /* White Base */
        }

        /* THE VIEWPORT (3 Screens Wide) */
        #content-frame {
            position: absolute;
            top: 0;
            width: 300vw; 
            height: 100vh;
            border: none;
            overflow: hidden;
            transition: left 0s; 
        }

        /* UI OVERLAY */
        .ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999;
            pointer-events: none;
        }

        .corner-text {
            position: absolute;
            
            /* CORRECTED FONT STACK */
            font-family: 'DIN Pro', sans-serif;
            font-weight: 500; /* Bold/Medium looks best in DIN */
            font-size: 18px; 
            
            /* Black Text for White Background */
            color: #000000; 
            
            text-transform: uppercase;
            letter-spacing: 2px;
            display: none; 
        }

        .top-left { top: 30px; left: 30px; }
        .bottom-left { bottom: 30px; left: 30px; }
        .top-right { top: 30px; right: 30px; text-align: right; }
        .bottom-right { bottom: 30px; right: 30px; text-align: right; }
    </style>
</head>
<body>

    <iframe id="content-frame"></iframe>

    <div class="ui-layer">
        <div class="corner-text top-left" id="ui-brand">STRANG.DESIGN</div>
        <div class="corner-text bottom-left" id="ui-city">MIAMI</div>
        <div class="corner-text top-right" id="timer">00:00:00</div>
        <div class="corner-text bottom-right" id="weather">LOADING...</div>
    </div>

    <script>
        // --- LOGIC ---
        const urlParams = new URLSearchParams(window.location.search);
        const screenID = (urlParams.get('screen') || 'center').toLowerCase().trim();
        const fileToLoad = urlParams.get('file') || 'strang_logo.html'; 
        
        // 1. LOAD CONTENT
        const iframe = document.getElementById('content-frame');
        iframe.src = fileToLoad;

        function updateLayout() {
            // Shift the 300vw iframe to the correct "window"
            if (screenID === 'left')   iframe.style.left = '0vw';
            if (screenID === 'center') iframe.style.left = '-100vw'; 
            if (screenID === 'right')  iframe.style.left = '-200vw'; 
        }

        // 2. TOGGLE UI
        function setupUI() {
            const brand = document.getElementById('ui-brand');
            const city = document.getElementById('ui-city');
            const timer = document.getElementById('timer');
            const weather = document.getElementById('weather');

            if (screenID === 'left') {
                brand.style.display = 'block';
                city.style.display = 'block';
            }
            if (screenID === 'right') {
                timer.style.display = 'block';
                weather.style.display = 'block';
            }
        }

        // 3. DIN PRO CLOCK & WEATHER
        function updateTime() {
            const now = new Date();
            const estTime = new Intl.DateTimeFormat('en-US', {
                timeZone: 'America/New_York',
                hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'
            }).format(now);
            document.getElementById('timer').innerText = estTime + ":" + Math.floor(now.getMilliseconds()/100);
            requestAnimationFrame(updateTime);
        }

        async function fetchWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=25.7617&longitude=-80.1918&current_weather=true&temperature_unit=fahrenheit');
                const data = await response.json();
                if (data.current_weather) {
                    document.getElementById('weather').innerText = `${Math.round(data.current_weather.temperature)}Â°F`;
                }
            } catch (e) {}
        }

        window.addEventListener('load', () => {
            updateLayout();
            setupUI();
            updateTime();
            fetchWeather();
        });
        window.addEventListener('resize', updateLayout);
    </script>
</body>
</html>
