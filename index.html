<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sarasota Display Controller</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

<iframe id="displayFrame" src=""></iframe>

<script>

    const playlist = [
        'strang_sketches.html',
        'strang_isometric.html',
        'strang_topography.html'
    ];

    let currentPosterIndex = -1;

    function updateDisplay() {
        const now = new Date();
        const hour = now.getHours(); // 0 - 23

        const nextPosterIndex = hour % playlist.length;

        if (nextPosterIndex !== currentPosterIndex) {
            console.log(`Hour is ${hour}. Switching to: ${playlist[nextPosterIndex]}`);

            const iframe = document.getElementById('displayFrame');
            iframe.src = playlist[nextPosterIndex];

            currentPosterIndex = nextPosterIndex;
        }
    }


    function memoryPurgeCheck() {
        const now = new Date();
        if (now.getHours() === 3 && now.getMinutes() === 0) {
            window.location.reload();
        }
    }

    updateDisplay();

    setInterval(updateDisplay, 5000);

    setInterval(memoryPurgeCheck, 60000);

</script>
</body>
</html>
