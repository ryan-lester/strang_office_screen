<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Wallpaper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Fills the 3-screen iframe */
            width: 100%; 
            height: 100vh; 
            overflow: hidden;
            background: #000;
        }

        #hero-image {
            width: 100%;
            height: 100%;
            
            /* 'cover' ensures the image fills the screens without stretching/distortion,
               even if the aspect ratio isn't perfect. */
            object-fit: cover; 
            display: block;
        }
    </style>
</head>
<body>
    
    <img id="hero-image" src="assets/vdv.jpg" alt="Office Atmosphere">

</body>
</html>
