<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRANG Mega Organic</title>
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* White background for the Organic style */
            background: #ffffff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* THE RIGID GRID (6480px x 3840px) */
        .mega-wrapper {
            width: 6480px; 
            height: 3840px;
            position: absolute;
            top: 0;
            left: 0;
            background: #ffffff; 
            transform-origin: 0 0;
            overflow: hidden; /* Hide leaves when they go off-screen */
        }

        /* CENTER LOGO */
        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .mega-logo {
            width: 30%; /* Fits nicely in the Center screen */
            height: auto;
            /* Ensure we use the standard black logo, so the blend mode works */
            filter: contrast(120%); 
        }

        /* THE ORGANIC LAYER */
        .organic-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20; /* On top of logo */
            pointer-events: none;
            mix-blend-mode: difference; /* THE MAGIC EFFECT */
        }

        /* FLOATING LEAVES */
        .leaf {
            position: absolute;
            opacity: 0.9;
            filter: contrast(150%) brightness(100%) grayscale(100%);
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Animation: Drift from Left (-1000px) to Right (8000px) */
        @keyframes driftRight {
            from { transform: translateX(-1500px) rotate(0deg); }
            to   { transform: translateX(7000px) rotate(45deg); }
        }

        /* Leaf 1: Big, Slow, Bottom */
        .leaf-1 {
            top: 40%;
            left: 0;
            width: 2500px;
            animation-name: driftRight;
            animation-duration: 45s;
        }

        /* Leaf 2: Medium, Faster, Top */
        .leaf-2 {
            top: -10%;
            left: 0;
            width: 1800px;
            animation-name: driftRight;
            animation-duration: 35s;
            animation-delay: -15s; /* Start mid-screen */
        }

        /* Leaf 3: Small, Fast, Middle */
        .leaf-3 {
            top: 20%;
            left: 0;
            width: 1200px;
            animation-name: driftRight;
            animation-duration: 28s;
            animation-delay: -5s;
        }

    </style>
</head>
<body>

    <div class="mega-wrapper" id="megaWrapper">
        
        <div class="logo-container">
            <img class="mega-logo" src="assets/strang_logo.png" alt="STRANG">
        </div>

        <div class="organic-layer">
            <img class="leaf leaf-1" src="https://images.pngnice.com/download/2007/Monstera-Leaves-PNG-Image.png">
            <img class="leaf leaf-2" src="https://images.pngnice.com/download/2007/Monstera-Leaves-PNG-Image.png">
            <img class="leaf leaf-3" src="https://images.pngnice.com/download/2007/Monstera-Leaves-PNG-Image.png">
        </div>

    </div>

<script>
    function setupScreen() {
        const wrapper = document.getElementById('megaWrapper');
        
        // 1. IDENTIFY THE SCREEN
        const urlParams = new URLSearchParams(window.location.search);
        const screenID = urlParams.get('screen') || 'center'; 

        // 2. DEFINE THE SHIFT (Rigid Grid)
        let shiftX = 0;
        if (screenID === 'left')   shiftX = 0;
        if (screenID === 'center') shiftX = -2160;
        if (screenID === 'right')  shiftX = -4320;

        // 3. CALCULATE SCALE
        const windowW = window.innerWidth;
        const windowH = window.innerHeight;
        const targetW = 2160;
        const targetH = 3840;

        const scaleX = windowW / targetW;
        const scaleY = windowH / targetH;
        const scale = Math.min(scaleX, scaleY);

        // 4. APPLY TRANSFORM
        const currentShift = shiftX * scale;
        wrapper.style.transform = `translate(${currentShift}px, 0px) scale(${scale})`;
    }

    // Run immediately and whenever window resizes
    window.addEventListener('load', setupScreen);
    window.addEventListener('resize', setupScreen);

</script>
</body>
</html>
