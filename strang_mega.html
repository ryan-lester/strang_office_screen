<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRANG Mega Poster</title>
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: flex-start; /* Align left so we can shift it */
            align-items: top;
        }

        /* THE MEGA CONTAINER 
           Total Width = 2160px * 3 Screens = 6480px
           Total Height = 3840px (4K Portrait)
        */
        .mega-wrapper {
            width: 6480px; 
            height: 3840px;
            position: absolute;
            top: 0;
            left: 0;
            background: #000; /* Black background behind logo */
            transition: transform 0s; /* Instant shift, no animation */
            
            /* Center the content inside the mega-wrapper */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* THE IMAGE ITSELF */
        .mega-image {
            /* Adjust this size to control how big the logo is across the 3 screens */
            width: 80%; 
            height: auto;
            max-height: 90%;
            object-fit: contain;
            filter: invert(1); /* Invert to white if your logo is black */
        }

    </style>
</head>
<body>

    <div class="mega-wrapper" id="megaWrapper">
        <img class="mega-image" src="assets/strang_logo.png" alt="STRANG Architecture">
    </div>

<script>
    function setupScreen() {
        const wrapper = document.getElementById('megaWrapper');
        
        // 1. IDENTIFY THE SCREEN
        // Check URL for ?screen=left, center, or right
        const urlParams = new URLSearchParams(window.location.search);
        const screenID = urlParams.get('screen') || 'center'; // Default to center

        // 2. DEFINE THE SHIFT
        // Each screen is 2160px wide. We shift the whole wrapper left to reveal the correct slice.
        let shiftX = 0;

        if (screenID === 'left') {
            shiftX = 0;             // Start at 0px
        } else if (screenID === 'center') {
            shiftX = -2160;         // Shift left by 1 screen width
        } else if (screenID === 'right') {
            shiftX = -4320;         // Shift left by 2 screen widths
        }

        // 3. APPLY THE TRANSFORM
        // We also apply the standard "Scale to Fit" logic so it works on your phone/TV
        
        // Get current window size
        const windowW = window.innerWidth;
        const windowH = window.innerHeight;
        
        // Target Resolution (Single Screen 4K)
        const targetW = 2160;
        const targetH = 3840;

        // Calculate Scale Factor (Fit to screen)
        const scaleX = windowW / targetW;
        const scaleY = windowH / targetH;
        const scale = Math.min(scaleX, scaleY);

        // COMBINE: 
        // 1. Scale it down to fit the device
        // 2. Translate (Shift) it to show the correct slice
        // Note: The order matters! We shift inside the wrapper logic, but here we just scale the view.
        // Actually, simpler method: Transform the wrapper to shift, then scale the BODY.
        
        wrapper.style.transformOrigin = "top left";
        wrapper.style.transform = `scale(${scale}) translate(${shiftX}px, 0px)`;
    }

    // Run on load and resize
    window.addEventListener('load', setupScreen);
    window.addEventListener('resize', setupScreen);

</script>
</body>
</html>
