<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRANG Mega Poster</title>
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* THE RIGID GRID
           Total Width = 6480px (3 x 2160px)
           Total Height = 3840px (1 x 3840px)
           This container is immovable in its dimensions.
        */
        .mega-wrapper {
            width: 6480px; 
            height: 3840px;
            position: absolute;
            top: 0;
            left: 0;
            background: #000; 
            transform-origin: 0 0; /* Scale from top-left corner always */
        }

        /* THE IMAGE
           We force it to fill the grid exactly.
           object-fit: contain = Keeps logo shape perfect, adds black bars if needed.
           object-fit: cover = Zooms in to fill screen, might crop edges.
        */
        .mega-image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain; /* Keeps the logo looking correct */
            object-position: center center; /* Dead center of the 3-screen array */
            filter: invert(1); /* White logo on black */
        }

    </style>
</head>
<body>

    <div class="mega-wrapper" id="megaWrapper">
        <img class="mega-image" src="assets/strang_logo.png" alt="STRANG Architecture">
    </div>

<script>
    function setupScreen() {
        const wrapper = document.getElementById('megaWrapper');
        
        // 1. IDENTIFY THE SCREEN
        const urlParams = new URLSearchParams(window.location.search);
        const screenID = urlParams.get('screen') || 'center'; 

        // 2. DEFINE THE EXACT PIXEL SHIFT
        // Left Screen   = Starts at pixel 0
        // Center Screen = Starts at pixel 2160
        // Right Screen  = Starts at pixel 4320
        let shiftX = 0;

        if (screenID === 'left')   shiftX = 0;
        if (screenID === 'center') shiftX = -2160;
        if (screenID === 'right')  shiftX = -4320;

        // 3. CALCULATE SCALE (Fit to your actual device/TV)
        const windowW = window.innerWidth;
        const windowH = window.innerHeight;
        
        // The goal is to fit ONE 2160x3840 slice into your current window
        const targetW = 2160;
        const targetH = 3840;

        // Calculate how much we need to shrink the 4K content to fit your screen
        const scaleX = windowW / targetW;
        const scaleY = windowH / targetH;
        const scale = Math.min(scaleX, scaleY);

        // 4. APPLY TRANSFORM
        // Step A: Calculate exactly how many pixels to move LEFT based on the CURRENT scale.
        // If we just moved -2160px, it would move off screen on a phone. 
        // We must move -2160 * scale.
        const currentShift = shiftX * scale;

        // Step B: Apply the move and the shrink
        wrapper.style.transform = `translate(${currentShift}px, 0px) scale(${scale})`;
    }

    // Run immediately and whenever window resizes
    window.addEventListener('load', setupScreen);
    window.addEventListener('resize', setupScreen);

</script>
</body>
</html>
