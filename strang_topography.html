<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRANG Poster - Topography Live</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/din-pro');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #f4f4f4;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "DIN Pro", "Futura", Arial, sans-serif;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .poster {
            width: 2000px;
            height: 3500px;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #topoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Lowest Z-index so it sits behind everything */
        }

        .meta-layer {
            position: absolute;
            top: 100px; left: 100px; right: 100px; bottom: 100px;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            font-family: "Roboto Mono", monospace;
            font-size: 28px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo {
            width: 85%;
            display: block;
            margin: 0;
            position: relative;
            z-index: 20;
        }

    </style>
</head>
<body>

<div class="wrapper">
    <div class="poster" id="poster">

        <canvas id="topoCanvas"></canvas>

        <div class="meta-layer">
            <div class="meta-row">
                <span>STRANG.DESIGN</span>
                <span id="timer">00:00:00</span>
            </div>

            <div class="meta-row">
                <span>MIAMI</span>
                <span id="weather">LOADING...</span>
            </div>
        </div>

        <img class="logo" src="assets/strang_logo.png" alt="STRANG">

    </div>
</div>

<script>
    const timerEl = document.getElementById('timer');
    const weatherEl = document.getElementById('weather');

    function scalePoster() {
        const poster = document.getElementById("poster");
        const wrapper = document.querySelector(".wrapper");
        const DESIGN_W = 2000;
        const DESIGN_H = 3500;
        
        // Ensure wrapper has dimensions before math
        if (wrapper.clientWidth === 0) return;

        const scaleX = wrapper.clientWidth / DESIGN_W;
        const scaleY = wrapper.clientHeight / DESIGN_H;
        const scale = Math.min(scaleX, scaleY);
        poster.style.transform = `scale(${scale})`;
    }

    function updateTime() {
        const now = new Date();
        const estTime = new Intl.DateTimeFormat('en-US', {
            timeZone: 'America/New_York',
            hour12: false,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        }).format(now);

        timerEl.innerText = estTime + ":" + Math.floor(now.getMilliseconds()/100);
        requestAnimationFrame(updateTime);
    }

    async function fetchMiamiWeather() {
        try {
            const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=25.7617&longitude=-80.1918&current=temperature_2m&temperature_unit=fahrenheit');
            const data = await response.json();

            if (data.current && data.current.temperature_2m) {
                const temp = Math.round(data.current.temperature_2m);
                weatherEl.innerText = `${temp}°F`;
            } else {
                weatherEl.innerText = "--°F";
            }
        } catch (error) {
            console.error("Weather fetch failed:", error);
            weatherEl.innerText = "MIA OFFLINE";
        }
    }

    function initTopoCanvas() {
        const canvas = document.getElementById('topoCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 2000;
        canvas.height = 3500;

        let time = 0;

        function drawFrame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.lineWidth = 2.5;
            ctx.strokeStyle = '#111'; // Dark Grey/Black Ink

            // Draw 45 horizontal lines (elevation lines)
            const lines = 45;
            const gap = canvas.height / lines;

            for (let i = 0; i < lines; i++) {
                ctx.beginPath();

                for (let x = 0; x <= canvas.width; x += 20) {

                    const noise1 = Math.sin((x * 0.002) + (i * 0.1) + time);
                    const noise2 = Math.sin((x * 0.005) - (i * 0.2) + (time * 1.5));

                    const amplitude = 100 + (Math.sin(time * 0.5) * 20);

                    const y = (i * gap) + ((noise1 + noise2) * amplitude);

                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            time += 0.008;
            requestAnimationFrame(drawFrame);
        }

        drawFrame();
    }

    window.addEventListener("resize", scalePoster);
    window.addEventListener("load", () => {
        scalePoster();
        updateTime();
        fetchMiamiWeather();
        initTopoCanvas();
    });
</script>

</body>
</html>
