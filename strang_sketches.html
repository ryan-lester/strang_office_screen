<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STRANG Poster - Frantic Mess x Data</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/din-pro');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #e6e6e6;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "DIN Pro", "Futura", Arial, sans-serif;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .poster {
            width: 2000px;
            height: 3500px;
            background: #fdfdfd;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #scribbleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .logo {
            width: 85%;
            display: block;
            margin: 0;
            position: relative;
            z-index: 20;
        }

        .meta-layer {
            position: absolute;
            top: 100px; left: 100px; right: 100px; bottom: 100px;
            z-index: 30; /* Above Scribbles (1) and Logo (20) */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            font-family: "Roboto Mono", monospace;
            font-size: 28px;
            color: #222222; /* Matches Scribble Ink */
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

    </style>
</head>
<body>

<div class="wrapper">
    <div class="poster" id="poster">

        <div class="meta-layer">
            <div class="meta-row">
                <span>STRANG.DESIGN</span>
                <span id="timer">00:00:00:0</span>
            </div>

            <div class="meta-row">
                <span>MIAMI</span>
                <span id="weather">LOADING...</span>
            </div>
        </div>

        <canvas id="scribbleCanvas"></canvas>
        <img class="logo" src="assets/strang_logo.png" alt="STRANG">
    </div>
</div>

<script>
    const timerEl = document.getElementById('timer');
    const weatherEl = document.getElementById('weather');

    function updateTime() {
        const now = new Date();
        const estTime = new Intl.DateTimeFormat('en-US', {
            timeZone: 'America/New_York',
            hour12: false,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        }).format(now);

        timerEl.innerText = estTime + ":" + Math.floor(now.getMilliseconds()/100);
        requestAnimationFrame(updateTime);
    }

    async function fetchWeather() {
        const lat = 25.7617;
        const lon = -80.1918;
        try {
            const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`);
            const data = await response.json();

            if (data.current_weather) {
                const temp = Math.round(data.current_weather.temperature);
                weatherEl.innerText = `${temp}°F`;
            } else {
                weatherEl.innerText = "--°F";
            }
        } catch (error) {
            console.error("Weather fetch failed:", error);
            weatherEl.innerText = "OFFLINE";
        }
    }

    function scalePoster() {
        const poster = document.getElementById("poster");
        const wrapper = document.querySelector(".wrapper");
        const DESIGN_W = 2000;
        const DESIGN_H = 3500;
        
        if (wrapper.clientWidth === 0) return;

        const scaleX = wrapper.clientWidth / DESIGN_W;
        const scaleY = wrapper.clientHeight / DESIGN_H;
        const scale = Math.min(scaleX, scaleY);
        poster.style.transform = `scale(${scale})`;
    }

    function initScribbleCanvas() {
        const canvas = document.getElementById('scribbleCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 2000;
        canvas.height = 3500;

        function drawFrame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const numScribbles = 10;

            for(let i = 0; i < numScribbles; i++) {
                ctx.beginPath();

                let currentX = Math.random() * canvas.width;
                let currentY = Math.random() * canvas.height;
                ctx.moveTo(currentX, currentY);

                ctx.strokeStyle = `rgba(0, 0, 0, ${Math.random() * 0.6})`;
                ctx.lineWidth = Math.random() * 1 + 0.9;

                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                const segments = Math.floor(Math.random() * 15) + 10;

                for(let j=0; j<segments; j++) {
                    const range = 900;

                    const cpX = currentX + (Math.random() - 0.5) * range;
                    const cpY = currentY + (Math.random() - 0.5) * range;
                    const endX = currentX + (Math.random() - 0.5) * range;
                    const endY = currentY + (Math.random() - 0.5) * range;

                    ctx.quadraticCurveTo(cpX, cpY, endX, endY);

                    currentX = endX;
                    currentY = endY;

                    // Keep chaotic lines mostly on screen
                    if(currentX < -400 || currentX > canvas.width + 400) currentX = Math.random() * canvas.width;
                    if(currentY < -400 || currentY > canvas.height + 400) currentY = Math.random() * canvas.height;
                }
                ctx.stroke();
            }
        }

        setInterval(drawFrame, 180);
    }

    window.addEventListener("resize", scalePoster);
    window.addEventListener("load", () => {
        scalePoster();
        updateTime();
        fetchWeather();
        initScribbleCanvas();
    });
</script>

</body>
</html>
