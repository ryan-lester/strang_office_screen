<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strang Slideshow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Fills the 3240x1920 viewport */
            width: 100%; 
            height: 100vh; 
            overflow: hidden;
            background: #000;
        }

        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the screens perfectly */
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* Smooth crossfade */
            z-index: 1;
            will-change: opacity;
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
        }
    </style>
</head>
<body>

    <img id="slot-1" class="slide active" src="" alt="">
    <img id="slot-2" class="slide" src="" alt="">

    <script>
        // CONFIGURATION -----------------------------------------
        
        const slides = [
            'Strang Foyer_01.jpg',
            'Strang Foyer_02.jpg',
            'Strang Foyer_03.jpg',
            'Strang Foyer_04.jpg',
            'Strang Foyer_05.jpg'
        ];

        const path = 'slides/';
        const duration = 3000; // 3 Seconds per slide

        // -------------------------------------------------------

        let currentIndex = 0;
        let activeSlot = 1;

        const img1 = document.getElementById('slot-1');
        const img2 = document.getElementById('slot-2');

        // Initialize first image immediately
        if (slides.length > 0) {
            img1.src = path + slides[0];
        }

        function nextSlide() {
            // Calculate next index
            const nextIndex = (currentIndex + 1) % slides.length;
            const nextImageSrc = path + slides[nextIndex];

            // Determine which slot is currently hidden
            const currentImg = activeSlot === 1 ? img1 : img2;
            const nextImg = activeSlot === 1 ? img2 : img1;

            // Load next image into the hidden slot
            nextImg.src = nextImageSrc;
            
            // Wait for image to load before fading
            nextImg.onload = () => {
                nextImg.classList.add('active');
                currentImg.classList.remove('active');
                
                // Swap logic vars
                activeSlot = activeSlot === 1 ? 2 : 1;
                currentIndex = nextIndex;
            };
        }

        // Start the loop
        if (slides.length > 1) {
            setInterval(nextSlide, duration);
        }
    </script>

</body>
</html>
